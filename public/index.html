<!DOCTYPE html>
<html>
  <head>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/hashtag_ui.js"></script>
    <script src="/javascripts/hashtag.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
  </head>
  <body>
    <div class="container container-fluid">
      <div class="main">
        <div class="row header">
          <h1 class="brand"># v #</h1>

          <div class="msgs col-md-9">
            <ul id="msgs"></ul>
          </div>

          <div class="tags col-md-2"></div>

        </div> <!-- Close of row -->

        <div id="form-div">
          <form>
            <div class="form-group">
              <input class="form-control"
                     type="text"
                     id="msg"
                     placeholder="Enter your message here!">
            </div> <!-- Close of form-group -->
          </form>
        </div> <!-- Close of form-div -->
      </div> <!-- Close of main -->
    </div> <!-- Close of container -->
