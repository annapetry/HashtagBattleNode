<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/hashtag_ui.js"></script>
    <script src="/javascripts/hashtag.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
  </head>
  <body>
    <div class="container container-fluid">
      <div class="main">
        <div class="row header">
          <h1 class="brand">
            Hashtag
            <i class="fa fa-twitter"></i>
            Battleground
          </h1>
          <button id="reset">
            Reset Hashtags
          </button>
       </div>
        <div class="row">

          <div class="msgs col-md-9">
            <ul id="msgs"></ul>
          </div>

          <div class="tags col-md-2"></div>

        </div> <!-- Close of row -->

        <div id="form-div">
          <form>
            <div class="form-group">
              <input class="form-control"
                     type="text"
                     id="tag"
                     placeholder="Enter hashtags here...KCAArgentina, RT">
            </div> <!-- Close of form-group -->
          </form>
        </div> <!-- Close of form-div -->
      </div> <!-- Close of main -->
    </div> <!-- Close of container -->



  </body>
</html>
